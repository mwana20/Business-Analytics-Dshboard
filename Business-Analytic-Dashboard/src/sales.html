<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Tracking | Business Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/dashboard.css" rel="stylesheet">
  <link href="../css/sales.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="app-icon">â†‘</div>
        <h2>Business Dashboard</h2>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html"><i class="icon-dashboard"></i> Dashboard</a></li>
          <li class="active"><a href="sales.html"><i class="icon-sales"></i> Sales</a></li>
          <li><a href="customers.html"><i class="icon-customers"></i> Customers</a></li>
          <li><a href="inventory.html"><i class="icon-inventory"></i> Inventory</a></li>
          <li><a href="marketing.html"><i class="icon-marketing"></i> Marketing</a></li>
          <li><a href="reports.html"><i class="icon-reports"></i> Reports</a></li>
        </ul>
      </nav>
      
      <div class="sidebar-footer">
        <button id="logout-btn" class="btn-logout">Log Out</button>
      </div>
    </aside>
    
    <main class="main-content">
      <header class="content-header">
        <h1>Sales Tracking</h1>
        <div class="header-actions">
          <button id="add-sale-btn" class="btn-primary">Add New Sale</button>
          <div class="date-selector">
            <select id="sales-period">
              <option value="7">Last 7 Days</option>
              <option value="30" selected>Last 30 Days</option>
              <option value="90">Last 90 Days</option>
              <option value="custom">Custom Range</option>
            </select>
          </div>
        </div>
      </header>
      
      <div class="sales-container">
        <div class="sales-summary">
          <div class="summary-card">
            <h3>Total Sales</h3>
            <div class="summary-value" id="total-sales">$0</div>
          </div>
          <div class="summary-card">
            <h3>Transactions</h3>
            <div class="summary-value" id="total-transactions">0</div>
          </div>
          <div class="summary-card">
            <h3>Avg. Order Value</h3>
            <div class="summary-value" id="avg-order-value">$0</div>
          </div>
        </div>
        
        <div class="sales-chart-container">
          <canvas id="sales-trend-chart"></canvas>
        </div>
        
        <div class="sales-table-container">
          <div class="table-header">
            <h3>Recent Transactions</h3>
            <div class="table-actions">
              <button id="export-sales-btn" class="btn-secondary">Export to Excel</button>
            </div>
          </div>
          <table id="sales-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Transaction ID</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled dynamically by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Sale Modal -->
  <div id="add-sale-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Add New Sale</h2>
      <form id="add-sale-form">
        <div class="form-group">
          <label for="sale-date">Date</label>
          <input type="date" id="sale-date" required>
        </div>
        <div class="form-group">
          <label for="sale-customer">Customer</label>
          <select id="sale-customer">
            <option value="">New Customer</option>
            <!-- Filled dynamically -->
          </select>
        </div>
        <div class="form-group" id="new-customer-fields" style="display: none;">
          <label for="new-customer-name">Customer Name</label>
          <input type="text" id="new-customer-name">
          <label for="new-customer-email">Customer Email</label>
          <input type="email" id="new-customer-email">
        </div>
        <div class="form-group">
          <label>Items</label>
          <div id="sale-items-container">
            <!-- Items will be added here -->
          </div>
          <button type="button" id="add-item-btn" class="btn-secondary">Add Item</button>
        </div>
        <div class="form-group">
          <label for="sale-total">Total Amount</label>
          <input type="number" id="sale-total" step="0.01" readonly>
        </div>
        <button type="submit" class="btn-primary">Save Sale</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/utils.js" type="module"></script>
  <script src="./js/sales.js" type="module"></script>
</body>
</html>
